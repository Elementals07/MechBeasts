<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MechBeasts</title>
    <style>
        body {
            background: linear-gradient(to right, #c0c0c0, #f5f5f5);
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 60px;
            height: 100vh;
            background: linear-gradient(to bottom, #2b2b3b, #1a1a2e);
            transition: width 0.3s;
            overflow: hidden;
            z-index: 10;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .sidebar:hover {
            width: 220px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        .sidebar ul li {
            padding: 15px;
            color: white;
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            justify-content: flex-start;
            white-space: nowrap;
            cursor: pointer;
        }
        .guider {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s;
        }
        .guider img {
            width: 100px;
            height: 100px;
            margin-right: 15px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="guider">
        <img src="https://via.placeholder.com/100" alt="Guider Mech">
        <p>Welcome! This website is for MechBeast novel readers. Here, you can explore different tiers of MechBeasts.</p>
    </div>
    
    <div class="sidebar">
        <ul>
            <li onclick="openTiersPage()">
                <span>ðŸ“‚</span><span> MechBeast Tiers</span>
            </li>
        </ul>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const guider = document.querySelector(".guider");
            setTimeout(() => {
                guider.style.opacity = "0";
                setTimeout(() => guider.style.display = "none", 2000);
            }, 15000);
        });
        
        function openTiersPage() {
            window.location.href = "tiers.html";
        }
    </script>
</body>
</html>
