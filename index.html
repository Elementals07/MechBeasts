<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MechBeasts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');
        
        body {
            background: linear-gradient(to right, #c0c0c0, #f5f5f5);
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .title {
            font-family: 'Cinzel', serif;
            font-size: 80px;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(to right, #ffcc00, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 5px 5px 20px rgba(255, 0, 0, 0.9), 0 0 30px rgba(255, 204, 0, 1);
            margin-top: 20vh;
            animation: shine 3s infinite alternate;
        }
        @keyframes shine {
            0% { text-shadow: 5px 5px 20px rgba(255, 0, 0, 0.8), 0 0 30px rgba(255, 204, 0, 1); }
            100% { text-shadow: 10px 10px 40px rgba(255, 0, 0, 1), 0 0 50px rgba(255, 204, 0, 1); }
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 60px;
            height: 100vh;
            background: linear-gradient(to bottom, #2b2b3b, #1a1a2e);
            transition: width 0.3s;
            overflow: hidden;
            z-index: 10;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .sidebar:hover {
            width: 220px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        .sidebar ul li {
            padding: 15px;
            color: white;
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            justify-content: flex-start;
            white-space: nowrap;
            cursor: pointer;
            transition: background 0.3s;
        }
        .sidebar ul li:hover {
            background: rgba(255, 0, 0, 0.5);
        }
        .sidebar ul li span.text {
            display: none;
            margin-left: 10px;
        }
        .sidebar:hover ul li span.text {
            display: inline;
        }
        .guider {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s;
            transition: opacity 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="title">Mech Beasts</div>
    
    <div class="guider">
        <span style="font-size: 50px;">ü§ñ</span>
        <p>Welcome! This website is for MechBeast novel readers. Here, you can explore different tiers of MechBeasts.</p>
    </div>
    
    <div class="sidebar">
        <ul>
            <li onclick="openTiersPage()">
                <span>‚öîÔ∏è</span><span class="text"> MechBeast Tiers</span>
            </li>
        </ul>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const guider = document.querySelector(".guider");
            setTimeout(() => {
                guider.style.opacity = "0";
                setTimeout(() => guider.style.display = "none", 2000);
            }, 15000);
        });
        
        function openTiersPage() {
            window.location.href = "tiers.html";
        }
    </script>
</body>
</html>
